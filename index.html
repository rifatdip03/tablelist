<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <h2 style="text-align: center;">Amazon.com</h2>
        <style>
        table {
            border-collapse: collapse;
            width: 100%;
          }
          
          th, td {
            text-align: left;
            padding: 8px;
          }
          
          tr:nth-child(even) {
            background-color: #D6EEEE;
          }
          </style>
        <table>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Mobile</td>
                <td>4</td>
                <td>45000</td>
            </tr>
           <tr>
            <td>Camera</td>
            <td>2</td>
            <td>120000</td>
           </tr>
           <tr>
            <td>Sound Speaker</td>
            <td>7</td>
            <td>70000</td>
           </tr>
           <tr>
            <td>Headphone</td>
            <td>12</td>
            <td>36000</td>
           </tr>
           <tr>
            <td>Laptop</td>
            <td>5</td>
            <td>400000</td>
          </tr>
          <tr>
            <td>Watch</td>
            <td>18</td>
            <td>32400</td>
          </tr>
          <tr>
            <td>Shoes</td>
            <td>33</td>
            <td>99000</td>
          </tr>
          <tr>
            <td>Total Price</td>
            <td>-</td>
            <td>802400</td>
          </tr>
            
            
        </table>
    </body>
</html>
